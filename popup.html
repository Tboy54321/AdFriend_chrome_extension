<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdFriend Settings</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; }
        label { display: block; margin-top: 10px; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Customize Your Widget</h2>
    
    <label>
        <input type="radio" name="contentType" value="quote" checked> Motivational Quotes
    </label>
    
    <label>
        <input type="radio" name="contentType" value="reminder"> Activity Reminders
    </label>
    
    <label>
        <input type="radio" name="contentType" value="custom"> Custom Message
    </label>

    <textarea id="customText" placeholder="Enter custom text..." style="width: 100%; display: none;"></textarea>

    <button id="save">Save Preferences</button>

    <script src="popup.js"></script>
</body>
</html>
