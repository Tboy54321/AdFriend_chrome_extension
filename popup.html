<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdFriend Settings</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        label {
            display: block;
            background: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            margin: 8px 0;
            cursor: pointer;
            transition: background 0.3s;
        }
        label:hover {
            background: #d5dbdb;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }
        button {
            width: 100%;
            background: #3498db;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customize Your Widget</h2>
        
        <label>
            <input type="radio" name="contentType" value="quote" checked> Motivational Quotes
        </label>
        
        <label>
            <input type="radio" name="contentType" value="reminder"> Activity Reminders
        </label>
        
        <label>
            <input type="radio" name="contentType" value="custom" id="customOption"> Custom Message
        </label>
    
        <textarea id="customText" placeholder="Enter custom text..."></textarea>
    
        <button id="save">Save Preferences</button>
    </div>
    
    <script>
        document.querySelectorAll('input[name="contentType"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.getElementById('customText').style.display = 
                    document.getElementById('customOption').checked ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
